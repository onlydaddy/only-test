<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <h1>OnlyDaddy - Sign Up</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://kbljqabewgtmgekewtkn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtibGpxYWJld2d0bWdla2V3dGtuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyMTk0NjksImV4cCI6MjA2MDc5NTQ2OX0.v4s9jt3JmajckFNI0WaexeeE7OP_bKMGhdvvycov0VM';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert(error.message);
            } else {
                alert('Check your email for the verification link!');
            }
        });
    </script>
</body>
</html>
